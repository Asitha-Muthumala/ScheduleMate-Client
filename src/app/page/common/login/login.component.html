<div class="d-flex align-items-center justify-content-center login-header-container">
    <h4>ScheduleMate</h4>
</div>

<div class="d-flex align-items-center justify-content-center login-content-container">
    <div class="login-container p-4 rounded shadow" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Login</h3>

        <form>
            <div class="mb-2">
                <label for="email" class="form-label custom-label">Email address</label>
                <input type="email" id="email" class="form-control form-control-sm" placeholder="Enter your email"
                    name="email" [(ngModel)]="email" [ngClass]="{'has-error': loginFormError['emailRequired']}">
                <p *ngIf="loginFormError['emailRequired'] != undefined" style="margin-bottom: 0; margin-top: 2px; font-size: 0.9rem; color: rgb(255, 142, 12);">{{loginFormError['emailRequired']}}</p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label custom-label">Password</label>
                <input type="password" id="password" class="form-control form-control-sm"
                    placeholder="Enter your password" name="password" [(ngModel)]="password" [ngClass]="{'has-error': loginFormError['passwordRequired']}">
                <p *ngIf="loginFormError['passwordRequired'] != undefined" style="margin-bottom: 0; margin-top: 2px; font-size: 0.9rem; color: rgb(255, 142, 12);">{{loginFormError['passwordRequired']}}</p>
            </div>
            <button class="btn btn-sm login-btn w-100" (click)="login()">Login</button>
        </form>
        <p class="text-center custom-paragraph mt-3">
            <a href="#">Forgot password?</a>
        </p>

        <p class="text-center custom-paragraph mt-3">
            <a href="register">Register Here?</a>
        </p>
    </div>
</div>
